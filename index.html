<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2873486/pexels-photo-2873486.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="movie-img">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel aperiam nemo omnis perferendis similique quas commodi fuga! Fugit vel ratione eaque, reiciendis, voluptas molestiae mollitia deleniti repellendus praesentium exercitationem distinctio.</p>
        <button class="btn">Watch Now</button>
        
    </div>
   <div class="trailer-container active">
       <video src="img/trailer.mp4" controls></video>
       <i class="fas fa-times fa-2x close-icon"></i>
   </div>
    <script src="js/script.js"></script>
</body>
</html>
